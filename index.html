<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management System</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="oms-dashboard">
      <div class="oms-sidebar">
        <h2>Adauga Comanda</h2>
        <form id="oms-add-order" method="post" action="add_order.php">
          <div class="form-group">
            <label for="client-exist">Nume Client</label>
            <input
              type="text"
              id="client-exist"
              name="client_exist"
              list="clients-list"
              style="margin-bottom: 10px"
              autocomplete="off"
            />
            <datalist id="clients-list">
              <!-- Options will be populated dynamically -->
            </datalist>
          </div>
          <div class="form-group">
            <label for="numar-telefon">Telefon</label>
            <input
              type="text"
              id="numar-telefon"
              name="numar_telefon"
              style="margin-bottom: 10px"
              required
            />
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              style="margin-bottom: 10px"
            />
          </div>
          <div class="form-group">
            <label for="info-comanda" style="vertical-align: top"
              >Info Comanda</label
            >
            <textarea
              id="info-comanda"
              name="info_comanda"
              style="margin-bottom: 10px"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="due-date">Data Estimata a Comenzii</label>
            <input
              type="date"
              id="due-date"
              name="due_date"
              style="margin-bottom: 10px"
            />
            <label for="due-time">Ora</label>
            <input
              type="time"
              id="due-time"
              name="due_time"
              style="margin-bottom: 10px"
            />
          </div>
          <div class="form-group">
            <label for="assigned-to">Atribuie Comanda Lui</label>
            <select
              id="assigned-to"
              name="assigned_to"
              style="margin-bottom: 10px"
            >
              <!-- Options will be populated dynamically -->
            </select>
          </div>
          <div class="form-group-inline">
            <label for="total-cost">Total</label>
            <input
              type="number"
              id="total-cost"
              name="total_cost"
              step="0.01"
              max="9999"
            />
            <label for="paid-in-advance">Avans</label>
            <input
              type="number"
              id="paid-in-advance"
              name="paid_in_advance"
              step="0.01"
              max="9999"
            />
          </div>
          <div class="form-group">
            <label for="remaining-to-be-paid">Rest de Plata</label>
            <span id="remaining-to-be-paid" style="margin-bottom: 10px"
              >0.00</span
            >
          </div>
          <button type="submit" style="font-size: 110%">Adauga</button>
        </form>
      </div>
      <div class="oms-panels">
        <div class="oms-panel">
          <h2>Comenzi in Lucru</h2>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Client</th>
                <th>Data Comanda</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="in-progress-orders">
              <!-- Orders will be populated dynamically -->
            </tbody>
          </table>
        </div>
        <div class="oms-panel">
          <h2>Comenzi Terminate</h2>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Client</th>
                <th>Data Comanda</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="completed-orders">
              <!-- Orders will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
